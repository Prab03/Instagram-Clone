<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="calci.css">
    <script src="calci.js"></script>
    <h1>Calculator</h1>
</head><br>
<body><center>
    <fieldset>
    <div class="p1">
    Enter First Number
    <input id="panda1" type="number" class="b1"><br></div>
    <div class="p2">
    Enter Second number
    <input id="panda2" type="number" class="b2"><br></div>
    <div class="p3">
    Result
    <input id="panda3" type="number" class="b3"><br></div>
    <button type="button" id="add">+</button>
    <button type="button" id="sub">-</button>
    <button type="button" id="mul">*</button>
    <button type="button" id="div">/</button>
</fieldset></center>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>
        Function Creation
    </title>
</head>
<body>
    <p id="Kanye">
    <script>
        function add_numbers(x,y)
        {
            return x+y;
        }
        let result=add_numbers(3,2);
        document.getElementById("Kanye").innerHTML=result;
        </script>
        </body>
</html>
